  <script>
    let selectedLA = null; // Variável para armazenar a última div LA clicada
    const changesLog = []; // Array para armazenar as alterações realizadas
  
    document.addEventListener("click", function (event) {
      // Verifica se o clique foi em um elemento com classe que começa com "LA"
      const laClassList = Array.from(event.target.classList);
      const hasLAClass = laClassList.some(cls => cls.startsWith("LA"));
  
      if (hasLAClass) {
        const clickedDiv = event.target;
  
        // Caso a div já contenha uma imagem
        const hasImage = clickedDiv.querySelector("img");
        if (hasImage) {
          // Alternar o fundo para azul ou transparente em duplo clique
          if (clickedDiv.style.backgroundColor === "blue") {
            clickedDiv.style.backgroundColor = ""; // Remove o fundo azul
          } else {
            clickedDiv.style.backgroundColor = "blue"; // Adiciona o fundo azul
          }
          return; // Não prosseguir com a lógica de seleção
        }
  
        // Caso contrário, altera a seleção para a div clicada
        if (selectedLA) {
          selectedLA.style.backgroundColor = ""; // Remove o fundo azul da anterior
        }
        selectedLA = clickedDiv; // Atualiza a variável
        selectedLA.style.backgroundColor = "blue"; // Define fundo azul
      }
  
      // Verifica se o clique foi em uma div "F"
      const fElement = event.target.closest(".f7, .f8, .f9, .f10");
      if (fElement) {
        if (selectedLA) {
          // Obtém a imagem dentro da div F
          const img = fElement.querySelector("img");
          if (img) {
            // Armazena a alteração no array de log
            changesLog.push({
              LA: selectedLA.className,
              F: fElement.className,
              imgSrc: img.src
            });
            console.log("Alterações registradas:", changesLog);
  
            // Altera o conteúdo da div LA selecionada para a imagem correspondente
            selectedLA.innerHTML = `<img src="${img.src}" alt="${img.alt}" width="30" height="30" class="${img.className}" style="border-radius: 8px;">`;
            selectedLA.style.backgroundColor = ""; // Remove o fundo azul após a alteração
            selectedLA = null; // Reseta a seleção
          }
        } else {
          alert("Selecione uma div azul primeiro!");
        }
      }
    });
  
    // Adiciona suporte para clique duplo
    
  
  document.addEventListener("dblclick", function (event) {
  // Tenta encontrar a div com a classe começando com "LA"
  const clickedDiv = event.target.closest("[class^='LA']");

  if (clickedDiv) {
    // Verificar se há uma imagem dentro da div
    const img = clickedDiv.querySelector("img");

    if (img) {
      // Remover a imagem da div
      img.remove();
      // Alterar o fundo para cinza
      clickedDiv.style.backgroundColor = "gray";

      // Remover a entrada correspondente no array `changesLog`
      const indexToRemove = changesLog.findIndex(
        entry => entry.LA === clickedDiv.className
      );

      if (indexToRemove !== -1) {
        changesLog.splice(indexToRemove, 1);
        console.log("Entrada removida do changesLog:", changesLog);
      } else {
        console.warn("Nenhuma entrada correspondente encontrada no changesLog.");
      }

      console.log("Imagem removida e fundo alterado para cinza.");
    } else {
      console.warn("Nenhuma imagem encontrada nesta div.");
    }
  } else {
    console.warn("O clique duplo não foi em uma div com classe 'LA'.");
  }
});


  </script>
